<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Feed</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
      font-weight: 300;
      background-color: #eee;
    }

    h1, h2, h3, h4, h5, h6 {
      font-weight: 300;
    }

    img {
      max-width: 100%;
    }

    article {
      padding: 1em;
      margin: 1em auto;
      max-width: 48em;
      background-color: #fff;
      border: 1px solid #ddd;
    }

    article header h1 {
      margin-top: 0;
      margin-bottom: 0;
    }
    article header p {
      margin-top: 0;
    }

    article footer p {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  {% for item in items %}<article>
    <header>
      <h1>{{ item.title }}</h1>
      <p><small>Posted from <a href="{{ item.site_url }}" target="_blank">{{ item.site_title }}</a> on {{ item.date|date }}.</small></p>
    </header>
    <section>
      {{ item.content | safe }}
    </section>
    <footer>
      <p><small>Posted from <a href="{{ item.site_url }}" target="_blank">{{ item.site_title }}</a> on {{ item.date|date }}.</small></p>
    </footer>
  </article>{% endfor %}
</body>
</html>
