{% for item in items %}
<article>
    <header>
        <a href="{{ item.url }}" target="_blank"><h1>{{ item.title }}</h1></a>
        <p><small>Posted from <a href="{{ item.site_url }}" target="_blank">{{ item.site_title }}</a> on {{ item.date|date
                }}.
            </small></p>
    </header>
    <section>
        {{ item.content | safe }}
    </section>
    <footer>
        <p><small>Posted from <a href="{{ item.site_url }}" target="_blank">{{ item.site_title }}</a> on {{ item.date|date
                }}.
            </small></p>
    </footer>
</article>{% endfor %}
